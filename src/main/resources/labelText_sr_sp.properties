  \n\nUnesite svoje predmete, rokove za zavrsetak i obaveze koje imate i svakog predmeta;\
  \nKoristite Pomodoro tehniku i vreme utroseno na ucenje ce biti zabelezeno. To Vas moze znatno motivisati za dalji rad.\
