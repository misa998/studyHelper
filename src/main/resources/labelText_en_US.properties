pomodoro.info=Pomodoro is a study technique for with time management. Studying for shorter periods with pauses \n\
                in between, you can study more efficiently and stay focused for longer. It is recommended to study 4 \n\
                sessions for 25 minutes, with short 5 minutes pauses between, and then large pause for 20 minutes at the \n\
                end. But you can modify the settings to suit your style.